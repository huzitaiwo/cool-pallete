<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coloors</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="colors">
        <div class="color">
            <h2>Hex</h2>
            <div class="controls">
                <button class="adjust">
                    <i class="fas fa-sliders-h"></i>
                </button>
                <button class="lock">
                    <i class="fas fa-lock-open"></i>
                </button>
            </div>
            <div class="sliders">
                <button class="close-adjustment">
                    <i class="fas fa-times"></i>
                </button>
                <span>Hue</span>
                <input type="range" min="0" max="360" step="1" name="hue" class="hue-input" data-hue="0">
                <span>Brigthness</span>
                <input type="range" min="0" max="1" step="0.01" name="brightness" class="bright-input" data-bright="0">
                <span>Saturation</span>
                <input type="range" min="0" max="1" step="0.01" name="saturation" class="sat-input" data-sat="0">
            </div>
        </div>
    </div>
</body>
</html>
