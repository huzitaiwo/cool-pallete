  <body>
    <div class="colors">
      <div class="color cl_01">
        <h2>Hex</h2>
        <div class="controls">
          <button class="adjust">
            <i class="fas fa-sliders-h"></i>
          </button>
          <button class="lock">
            <i class="fas fa-lock-open"></i>
          </button>
        </div>
        <div class="sliders">
          <button class="close-adjustment">
            <i class="fas fa-times"></i>
          </button>
          <span>Hue</span>
          <input
            type="range"
            min="0"
            max="360"
            step="1"
            name="hue"
            class="hue-input"
            data-hue="0"
          />
          <span>Brigthness</span>
          <input
            type="range"
            min="0"
            max="1"
            step="0.01"
            name="brightness"
            class="bright-input"
            data-bright="0"
          />
          <span>Saturation</span>
          <input
            type="range"
            min="0"
            max="1"
            step="0.01"
            name="saturation"
            class="sat-input"
            data-sat="0"
          />
        </div>
      </div>

    <div class="panel">
      <div class="library-panel">
        <button class="library"><i class="fas fa-book-open"></i></button>
        <p>Library</p>
      </div>
      <div class="generate-panel">
        <button class="generate"><i class="fas fa-sync"></i></button>
        <p>Generate</p>
      </div>
      <div class="save-panel">
        <button class="save"><i class="fas fa-save"></i></button>
        <p>Save</p>
      </div>
    </div>
    <div class="copy-container">
      <div class="copy-popup">
        <h3>Copied to clipboard!</h3>
        <h4>&#128077;</h4>
      </div>
    </div>
    <div class="save-container">
      <div class="save-popup">
        <button class="close-save"><i class="fas fa-times"></i></button>
        <h4 class="save-name">Give a name to your pallete</h4>
        <form class="save-form">
          <input type="text" maxlength="35" />
          <button type="submit" class="submit-save">Save</button>
        </form>
      </div>
    </div>
    <div class="library-container">
      <div class="library-popup">
        <button class="close-library"><i class="fas fa-times"></i></button>
